<!DOCTYPE html>
<html lang="en">
<head>
    <!-- open source tracking hosted on my server, dont worry :p -->
    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["setCookieDomain", "*.www.terraria-map-editor.com"]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//matomo.terraria-map-editor.eu/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->
    <title>Terraria Map Editor</title>
    <meta charset="UTF-8">
    <meta name="description" content="Web browser editor for terraria maps. Open source">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <style> html { font-size: 87.5%; }</style>
</head>
<body>
    <noscript>Javascript has to be enabled to run this web application</noscript>
    <div id="app"></div>
    <script type="text/javascript" src="/index.js"></script>
</body>
</html>
